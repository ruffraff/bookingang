<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let booking"> {{booking.start_date}} </td>
    </ng-container>
  
    <!-- End Date Column -->
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let booking"> {{booking.end_date}} </td>
    </ng-container>
  
    <!-- House Name Column -->
    <ng-container matColumnDef="houseName">
      <th mat-header-cell *matHeaderCellDef> House Name </th>
      <td mat-cell *matCellDef="let booking"> {{booking.house.name}} </td>
    </ng-container>
  
    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let booking"> {{booking.user.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
